<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      /* Ajuste 3: Desenfoque del 10% en el fondo */
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    /* Truco para desenfocar la imagen de fondo sin afectar el contenido */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      filter: blur(2px); /* Desenfoque suave */
      z-index: -1;
    }

    /* === ZONA PROTEGIDA === */
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      /* Ajuste 1: Sombra más difuminada */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    h1 span:hover {
      /* Ajuste 1: Brillo más intenso en cada letra */
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    .contenedor-categorias {
      border-top: 4px solid;
      border-bottom: 4px solid;
      border-image: linear-gradient(to right, transparent, #8B5A2B, transparent) 1;
      margin: 30px 0 0;
    }
    .degradado-inferior {
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent);
      margin: -1px 0 0;
    }
    /* === FIN ZONA PROTEGIDA === */

    /* Ajuste 2: Eliminé completamente el buscador */
  </style>
  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }
  </script>
</head>

<body>
  <!-- === ZONA PROTEGIDA === -->
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>
  <div class="degradado-inferior"></div>
  <!-- === FIN ZONA PROTEGIDA === -->

  <!-- Espacio para futuras secciones -->
</body>
</html>
