<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ===== TUS ESTILOS ORIGINALES (SIN MODIFICAR) ===== */
    /* ... (todo tu CSS original se conserva igual) ... */

    /* ===== NUEVOS ESTILOS PARA FILTROS ===== */
    .info-carta {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 0.9em;
      text-shadow: 0 0 3px black;
    }
    .nivel-carta { color: silver; }
    .atk-carta { color: gold; }
    .atk-carta.null { display: none; } /* Ocultar ATK en cartas de altar */
  </style>
</head>
<body>
  <!-- ===== HEADER Y CATEGORÍAS (SIN CAMBIOS) ===== -->
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a" onclick="transformarLetraA()">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>
  <div class="degradado-inferior"></div>

  <!-- ===== BUSCADOR Y FILTRO (MODIFICADO) ===== -->
  <div class="buscador">
    <input type="text" id="search" placeholder="Buscar carta..." aria-label="Buscar carta">
    <select id="filter">
      <option value="tipo">Tipo</option>
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
      <!-- <option value="grupo">Grupo</option> ← Oculto temporalmente -->
    </select>
  </div>

  <!-- ===== CONTENEDOR DINÁMICO (NUEVO) ===== -->
  <div id="contenedor-cartas"></div>

  <script>
    // ===== ARRAY DE CARTAS (CON TUS DATOS) =====
    const cartas = [
      {
        nombre: "Kethel Cazador",
        imagen: "images/cartas/militar/kethelcazador.png",
        reverso: "images/cartas/militar/reverso_militar.png",
        tipo: "militar",
        nivel: 2,
        atk: 5,
        grupo: ""
      },
      {
        nombre: "Konganciano",
        imagen: "images/cartas/militar/konganciano.png",
        reverso: "images/cartas/militar/reverso_militar.png",
        tipo: "militar",
        nivel: 2,
        atk: 5,
        grupo: ""
      },
      {
        nombre: "Huargo",
        imagen: "images/cartas/bestia/huargo.png",
        reverso: "images/cartas/bestia/reverso_bestia.png",
        tipo: "bestia",
        nivel: 2,
        atk: 5,
        grupo: ""
      },
      {
        nombre: "Perro de Cazador",
        imagen: "images/cartas/bestia/perrodecazador.png",
        reverso: "images/cartas/bestia/reverso_bestia.png",
        tipo: "bestia",
        nivel: 1,
        atk: 2,
        grupo: ""
      },
      {
        nombre: "Ukko",
        imagen: "images/cartas/bestia/ukko.png",
        reverso: "images/cartas/bestia/reverso_bestia.png",
        tipo: "bestia",
        nivel: 3,
        atk: 6,
        grupo: ""
      },
      {
        nombre: "Fenrir",
        imagen: "images/cartas/bestia/fenrir.png",
        reverso: "images/cartas/bestia/reverso_bestia.png",
        tipo: "bestia",
        nivel: 4,
        atk: 10,
        grupo: ""
      },
      {
        nombre: "Thal'ryon el Traidor",
        imagen: "images/cartas/magia/thal'ryoneltraidor.png",
        reverso: "images/cartas/magia/reverso_magia.png",
        tipo: "magia",
        nivel: 5,
        atk: 16,
        grupo: ""
      },
      {
        nombre: "Torero",
        imagen: "images/cartas/civil/torero.png",
        reverso: "images/cartas/civil/reverso_civil.png",
        tipo: "civil",
        nivel: 1,
        atk: 3,
        grupo: ""
      },
      {
        nombre: "Águila Ardiente",
        imagen: "images/cartas/altar/aguilaardiente.png",
        reverso: "images/cartas/altar/reverso_altar.png",
        tipo: "altar",
        nivel: 2,
        atk: null, // ← Sin ATK
        grupo: ""
      }
    ];

    // ===== FUNCIONES DE BÚSQUEDA/FILTRADO (NUEVAS) =====
    function filtrarYRenderizar() {
      const texto = document.getElementById('search').value.trim().toLowerCase();
      const criterio = document.getElementById('filter').value;
      let cartasFiltradas = texto 
        ? cartas.filter(c => c.nombre.toLowerCase().includes(texto)) 
        : [...cartas];

      // Ordenar
      cartasFiltradas.sort((a, b) => a.nivel - b.nivel); // Orden secundario por nivel
      if (criterio === "atk") cartasFiltradas.sort((a, b) => (b.atk || 0) - (a.atk || 0));
      if (criterio === "tipo") cartasFiltradas.sort((a, b) => a.tipo.localeCompare(b.tipo));

      renderizarCartas(cartasFiltradas, criterio);
    }

    function renderizarCartas(cartas, criterio) {
      const contenedor = document.getElementById('contenedor-cartas');
      contenedor.innerHTML = '';

      if (criterio === "nivel") {
        // 6 secciones fijas de nivel
        for (let nivel = 1; nivel <= 6; nivel++) {
          const cartasNivel = cartas.filter(c => c.nivel === nivel);
          if (cartasNivel.length === 0) continue;

          contenedor.innerHTML += `
            <div class="seccion-titulo">Nivel ${nivel}</div>
            <div class="separador-completo">
              <div class="linea-separadora"></div>
              <div class="degradado-inferior"></div>
            </div>
            <div class="galeria">
              ${cartasNivel.map(carta => `
                <div class="carta">
                  <div class="cara" style="background-image: url('${carta.imagen}')"></div>
                  <div class="info-carta">
                    <span class="nivel-carta">Nivel ${carta.nivel}</span>
                    ${carta.atk !== null ? `<span class="atk-carta">ATK: ${carta.atk}</span>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        }
      } 
      // ... (otros criterios)
    }

    // ===== TUS FUNCIONES ORIGINALES (SIN CAMBIOS) =====
    function hacerRebotar() { /* ... */ }
    function transformarLetraA() { /* ... */ }

    // ===== INICIALIZACIÓN =====
    document.addEventListener('DOMContentLoaded', () => {
      filtrarYRenderizar(); // Mostrar cartas al cargar
      // Tus event listeners originales para cursores...
    });
  </script>
</body>
</html>
