<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ===== CURSORES PERSONALIZADOS (VERSIÓN BRAVE) ===== */
    body, 
    a, 
    button, 
    input, 
    input:hover, 
    input:focus, 
    input:active,
    select, 
    select:hover, 
    select:focus,
    select:active,
    textarea,
    h1 span, 
    h1 span:hover {
      cursor: url('images/cursors/cursornormal1.cur'), auto !important;
    }
    
    .carta:hover {
      cursor: url('images/cursors/cursorinteractivo.cur'), pointer !important;
    }
    
    /* ===== NUEVO CURSOR AL HACER CLIC ===== */
    .carta:active {
      cursor: url('images/cursors/cursorinteractivo_cerrado.cur'), pointer !important;
    }

    /* ===== ESTILOS ORIGINALES (SIN MODIFICACIONES) ===== */
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
      filter: blur(0.3px);
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
      display: inline-block;
      transform-origin: center 70%;
      backface-visibility: hidden;
      will-change: transform;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 0.6s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 
        0 0 8px rgba(255, 215, 0, 0.6),
        0 0 12px rgba(255, 215, 0, 0.4);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    h1 span#shiva-a {
      margin-left: -5px;
      position: relative;
      display: inline-block;
      vertical-align: middle;
      width: 0.7em;
      height: 1em;
      line-height: 1;
      top: 0.08em;
    }
    .ojo-transformado {
      position: absolute;
      top: -0.05em;
      left: -0.1em;
      width: 1em;
      height: 1em;
      opacity: 0;
      z-index: 10;
      object-fit: contain;
    }
    p {
      margin-top: -10px;
      font-size: 1.08em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .linea-separadora {
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #8B5A2B, transparent);
      margin: 0;
    }
    .degradado-inferior {
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent);
      margin: -1px 0 0;
    }
    .contenedor-categorias {
      border-top: 4px solid;
      border-bottom: 4px solid;
      border-image: linear-gradient(to right, transparent, #8B5A2B, transparent) 1;
      margin: 30px 0 0;
    }
    .categorias {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      gap: 70px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.15em;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.3s ease;
      padding: 8px 20px;
    }
    .categorias a:hover {
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8), 
        0 0 40px rgba(255, 215, 0, 0.6);
      transform: scale(1.2);
    }
    .buscador {
      text-align: left;
      margin: 100px 20px 0; /* CAMBIADO: margin-top de -15px a 100px */
      padding: 10px;
    }
    .buscador input, .buscador select {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin-right: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #8B5A2B;
    }
    .seccion-titulo {
      font-size: 1.5em;
      color: #e0a800;
      margin: 2px 0;
      text-shadow: 2px 2px 4px #000;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px 20px 25px;
      gap: 20px;
      min-height: 320px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
      background-color: transparent;
      margin: 5px 0;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    @keyframes rebote {
      0% { transform: translateY(0) scaleY(1); }
      20% { transform: translateY(-25px) scaleY(0.9); }
      40% { transform: translateY(0) scaleY(1.05); }
      55% { transform: translateY(-10px) scaleY(0.97); }
      70% { transform: translateY(0) scaleY(1.01); }
      85% { transform: translateY(-2px) scaleY(0.995); }
      100% { transform: translateY(0) scaleY(1); }
    }
    .rebote {
      animation: rebote 1s cubic-bezier(0.37, 1.11, 0.7, 1.2);
    }
    .separador-completo {
      margin: 20px 0;
    }
  </style>
  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }

    function transformarLetraA() {
      const letraA = document.getElementById('shiva-a');
      if (letraA.classList.contains('transformando')) return;
      letraA.classList.add('transformando');
      
      const ojoImg = new Image();
      ojoImg.src = 'images/ojo.png';
      ojoImg.classList.add('ojo-transformado');
      
      const originalHTML = letraA.innerHTML;
      letraA.innerHTML = '';
      letraA.appendChild(ojoImg);
      
      setTimeout(() => {
        ojoImg.style.opacity = '1';
        setTimeout(() => {
          ojoImg.style.opacity = '0';
          setTimeout(() => {
            letraA.innerHTML = originalHTML;
            letraA.classList.remove('transformando');
          }, 30);
        }, 300);
      }, 10);
    }
  </script>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a" onclick="transformarLetraA()">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>
  <div class="degradado-inferior"></div>

  <!-- BUSCADOR CON MARGEN SUPERIOR AJUSTADO (100px) -->
  <div class="buscador">
    <input type="text" id="search" placeholder="Buscar carta...">
    <select id="filter">
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
      <option value="tipo">Tipo</option>
      <option value="grupo">Grupo</option>
    </select>
  </div>

  <!-- Sección Militar -->
  <div class="seccion-titulo">Militar</div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
    </div>
  </div>

  <!-- Sección Magia -->
  <div class="seccion-titulo">Magia</div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
  </div>

  <!-- Sección Bestia -->
  <div class="seccion-titulo">Bestia</div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
    </div>
  </div>

  <!-- Sección Civil -->
  <div class="seccion-titulo">Civil</div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
  </div>

  <!-- Sección Altar -->
  <div class="seccion-titulo">Altar</div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
  </div>

  <!-- SOLUCIÓN ESPECÍFICA PARA BRAVE -->
  <script>
    // Fuerza el cursor en elementos interactivos (solución para Brave)
    const applyCursor = (element) => {
      if (element.matches('input, select, textarea, button, a')) {
        element.style.cursor = 'url("images/cursors/cursornormal1.cur"), auto !important';
      }
    };

    // Aplicar a elementos existentes
    document.querySelectorAll('input, select, textarea, button, a').forEach(applyCursor);

    // Observer para nuevos elementos dinámicos
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === 1) { // Solo elementos
            applyCursor(node);
            node.querySelectorAll('input, select, textarea, button, a').forEach(applyCursor);
          }
        });
      });
    });

    observer.observe(document.body, { childList: true, subtree: true });

    // Refuerzo adicional para eventos de clic
    document.addEventListener('mousedown', (e) => {
      if (e.target.matches('input, select, textarea, button, a')) {
        e.target.style.cursor = 'url("images/cursors/cursornormal1.cur"), auto !important';
      }
    });
  </script>
</body>
</html>
