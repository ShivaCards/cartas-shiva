<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.08);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }
    @keyframes rebote {
      0% { transform: translateY(0) scaleY(1); }
      30% { transform: translateY(-20px) scaleY(0.9); }
      60% { transform: translateY(0) scaleY(1.05); }
      80% { transform: translateY(-10px) scaleY(0.95); }
      100% { transform: translateY(0) scaleY(1); }
    }
    .rebote {
      animation: rebote 0.6s ease-out;
    }
    .contenedor-categorias {
      border-top: 4px solid;
      border-bottom: 4px solid;
      border-image: linear-gradient(to right, transparent, #8B5A2B, transparent) 1;
      margin: 30px 0 50px; /* Se aumentó el margen inferior */
    }
    .buscador {
      text-align: center;
      margin-bottom: 20px; /* Espacio antes de la línea marrón */
    }
    .buscador input, .buscador select {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin-right: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #8B5A2B;
    }
  </style>
  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }
  </script>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span>a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>

  <div class="buscador">
    <input type="text" id="search" placeholder="Buscar carta...">
    <select id="filter">
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
      <option value="tipo">Tipo</option>
      <option value="grupo">Grupo</option>
    </select>
  </div>

  <div class="seccion-titulo">Militar</div>
  <div class="linea-separadora"></div>

</body>
</html>
