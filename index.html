<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 50px 10px 40px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    .linea-separadora {
      width: 99%;
      height: 4px;
      background: linear-gradient(to right, transparent, #8B5A2B, transparent);
      margin: 5px auto;
    }
    .degradado-inferior {
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), transparent);
      margin-top: -5px;
    }
    .categorias {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 70px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.15em;
      transition: transform 0.3s ease-out, text-shadow 0.3s ease-out;
      padding: 10px 20px;
    }
    .categorias a:hover {
      transform: scale(1.2);
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }
    .buscador {
      text-align: left;
      margin: 50px auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .buscador input, .buscador select {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #8B5A2B;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <script>
    const cartas = [
      { nombre: "Caballero de Fuego", tipo: "Guerrero", grupo: "Ejército", nivel: 3, imagen: "images/carta1.png" },
      { nombre: "Maga del Bosque", tipo: "Mago", grupo: "Magia", nivel: 2, imagen: "images/carta2.png" },
      { nombre: "Orco Berserker", tipo: "Bestia", grupo: "Horda", nivel: 4, imagen: "images/carta3.png" }
    ];

    function mostrarCartas(filtro = "", criterio = "") {
      const galeria = document.querySelector(".galeria");
      galeria.innerHTML = "";
      let cartasFiltradas = [...cartas];
      
      if (filtro === "tipo" || filtro === "grupo") {
        cartasFiltradas = cartasFiltradas.filter(carta => carta.tipo === criterio || carta.grupo === criterio);
      }
      if (filtro === "nivel") {
        cartasFiltradas.sort((a, b) => a.nivel - b.nivel);
      }

      cartasFiltradas.forEach(carta => {
        const div = document.createElement("div");
        div.classList.add("carta");
        div.style.backgroundImage = `url('${carta.imagen}')`;
        galeria.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => mostrarCartas());

    document.getElementById("buscador").addEventListener("input", function() {
      const termino = this.value.toLowerCase();
      mostrarCartas("nombre", termino);
    });
  </script>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <div class="linea-separadora"></div>

  <nav class="categorias">
    <a href="#">Reglas del Juego</a>
    <a href="#">Glosario</a>
    <a href="#">Mitos y Leyendas</a>
  </nav>

  <div class="linea-separadora"></div>
  <div class="degradado-inferior"></div>

  <div class="buscador">
    <input type="text" id="buscador" placeholder="Buscar cartas...">
    <select id="filtro">
      <option value="">Filtrar por...</option>
      <option value="tipo">Tipo</option>
      <option value="nivel">Nivel</option>
      <option value="grupo">Grupo</option>
    </select>
  </div>

  <div class="galeria"></div>
</body>
</html>
