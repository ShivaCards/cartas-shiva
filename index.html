<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <style>
    body {
      padding-top: 50px;
      background-color: #1a1a1a;
      color: white;
      font-family: Arial;
      text-align: center;
      margin: 0;
    }
    
    header {
      margin-bottom: 30px;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5em;
      color: #e0a800;
      text-shadow: 2px 2px 4px #000;
    }
    
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .carta {
      width: 200px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.4s;
      border: none;
    }
    
    .carta:hover {
      transform: rotate(5deg) scale(1.1);
    }
    
    .carta.zoom {
      transform: scale(2) rotate(0deg);
      z-index: 100;
    }
  </style>
</head>

<body>
  <header>
    <h1>CARTAS SHIVA</h1>
    <p>Juego de cartas coleccionables de fantas√≠a medieval</p>
  </header>

  <div class="galeria">
    <img src="images/kethelcazador.png" class="carta" onclick="this.classList.toggle('zoom')">
    <img src="images/huargo.png" class="carta" onclick="this.classList.toggle('zoom')">
  </div>
</body>
</html>
