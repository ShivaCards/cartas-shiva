<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chau</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
      font-size: 3em;
      position: relative;
      overflow: hidden;
    }

    .particula {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: moverParticulas 1.5s forwards;
    }

    @keyframes moverParticulas {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy));
        opacity: 0;
      }
    }

    #mensaje {
      position: absolute;
      font-size: 3em;
      color: black;
      font-weight: bold;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="mensaje">chau</div>

  <script>
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 5; i++) { // Generar varias partículas por movimiento del mouse
        const particula = document.createElement('div');
        particula.classList.add('particula');

        // Colocar la partícula en la posición del cursor
        particula.style.left = e.clientX + 'px';
        particula.style.top = e.clientY + 'px';

        // Crear un desplazamiento aleatorio para que las partículas se dispersan
        const dx = (Math.random() - 0.5) * 100;
        const dy = (Math.random() - 0.5) * 100;

        particula.style.setProperty('--dx', `${dx}px`);
        particula.style.setProperty('--dy', `${dy}px`);

        document.body.appendChild(particula);

        // Eliminar la partícula después de la animación
        setTimeout(() => {
          particula.remove();
        }, 1500); // Tiempo de vida de la partícula (coincide con la duración de la animación)
      }
    });
  </script>
</body>
</html>
