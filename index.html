<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ... (todo el CSS anterior se mantiene igual) ... */
    
    /* Nuevo estilo para el contenedor de la letra A */
    h1 span#shiva-a {
      margin-left: -5px;
      position: relative;
      display: inline-block;
      width: 1em; /* Mismo ancho que la letra */
      height: 1em; /* Mismo alto que la letra */
    }
    
    /* Estilo para la imagen del ojo */
    .ojo-transformado {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }

    // Nueva función para transformar la A
    function transformarLetraA() {
      const letraA = document.getElementById('shiva-a');
      const ojoImg = document.createElement('img');
      ojoImg.src = 'images/ojo.png';
      ojoImg.classList.add('ojo-transformado');
      
      // Asegurar que el contenedor mantenga el mismo tamaño
      letraA.style.visibility = 'hidden';
      letraA.appendChild(ojoImg);
      
      // Mostrar el ojo después de un breve retraso para la transición
      setTimeout(() => {
        ojoImg.style.opacity = '1';
      }, 10);
      
      // Volver a la normalidad después de 0.5 segundos
      setTimeout(() => {
        ojoImg.style.opacity = '0';
        setTimeout(() => {
          letraA.removeChild(ojoImg);
          letraA.style.visibility = 'visible';
        }, 300);
      }, 500);
    }
  </script>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a" onclick="transformarLetraA()">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <!-- ... (el resto del HTML permanece exactamente igual) ... -->
</body>
</html>
