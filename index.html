<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* [Tus estilos anteriores se mantienen igual hasta .galeria] */

    .buscador {
      text-align: center;
      margin: 30px auto;
      max-width: 600px;
    }
    .buscador-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    .buscador input, .buscador select {
      padding: 12px;
      font-size: 1em;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #8B5A2B;
      border-radius: 4px;
      font-family: 'Cinzel Decorative', serif;
      color: #333;
    }
    .buscador input::placeholder {
      color: #5a3e1b;
      opacity: 0.7;
    }
    .buscador input:focus, .buscador select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(139, 90, 43, 0.5);
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.7) inset !important;
    }
  </style>
</head>

<body>
  <!-- [El resto de tu HTML anterior se mantiene igual hasta el buscador] -->

  <div class="buscador">
    <div class="buscador-container">
      <input type="text" id="search" placeholder="Buscar carta..." autocomplete="off">
      <select id="filter">
        <option value="" disabled selected>Ordenar por</option>
        <option value="nivel">Nivel</option>
        <option value="atk">ATK</option>
        <option value="tipo">Tipo</option>
      </select>
    </div>
  </div>

  <div class="galeria">
    <!-- [Tus cartas aquí] -->
  </div>

  <script>
    // Función de búsqueda simple
    document.getElementById('search').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const cards = document.querySelectorAll('.carta');
      
      cards.forEach(card => {
        const cardName = card.getAttribute('data-name') || '';
        if (cardName.toLowerCase().includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // Desactiva autocompletado
    document.querySelectorAll('input').forEach(input => {
      input.setAttribute('autocomplete', 'off');
    });
  </script>
</body>
</html>
