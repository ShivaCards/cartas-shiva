<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chau</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
      font-size: 3em;
      position: relative;
      overflow: hidden;
    }

    #nube {
      position: absolute;
      width: 100px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      pointer-events: none; /* Para que no interfiera con el clic */
      transition: all 0.1s ease;
    }
  </style>
</head>
<body>
  <div>chau</div>
  <div id="nube"></div>

  <script>
    const nube = document.getElementById('nube');

    document.addEventListener('mousemove', (e) => {
      nube.style.left = e.clientX - 50 + 'px'; // Ajusta la posición de la nube con el cursor
      nube.style.top = e.clientY - 30 + 'px';  // Ajusta la posición de la nube con el cursor
    });
  </script>
</body>
</html>
