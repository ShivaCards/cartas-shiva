<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel', serif;
      color: #e0a800;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      transform-style: preserve-3d;
      position: relative;
    }
    .carta:hover {
      transform: translateY(-8px) rotateY(5deg);
      transition: transform 0.5s ease;
    }
    .carta.zoom {
      transition: transform 0.2s ease-in-out;
      transform: scale(1.5) translateY(-8px);
      z-index: 10;
    }
    .carta.girada {
      transform: rotateY(180deg) translateY(-8px) !important;
      transition: transform 1s ease;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .reverso {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <header>
    <h1>CARTAS SHIVA</h1>
    <p>El destino del reino est√° en tus manos</p>
  </header>

  <div class="galeria">
    <div class="carta" onclick="toggleZoom(this, event)" onmouseover="enableFlip(this)" onmouseleave="disableFlip(this)" ondblclick="girarCarta(this, event)">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
      <div class="cara reverso" style="background-image: url('images/reverso_militar.png')"></div>
    </div>

    <div class="carta" onclick="toggleZoom(this, event)" onmouseover="enableFlip(this)" onmouseleave="disableFlip(this)" ondblclick="girarCarta(this, event)">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
      <div class="cara reverso" style="background-image: url('images/reverso_bestia.png')"></div>
    </div>
  </div>

  <script>
    function toggleZoom(carta, event) {
      if (event.detail === 2) return; // Evita que el doble clic active el zoom primero
      if (carta.classList.contains('girada')) return;
      carta.classList.toggle('zoom');
      if (!carta.classList.contains('zoom')) {
        carta.style.transform = '';
      }
    }

    function girarCarta(carta, event) {
      if (!carta.dataset.canFlip || carta.classList.contains('zoom')) return;
      carta.classList.toggle('girada');
      carta.classList.remove('zoom');
      carta.style.transform = '';
    }

    function enableFlip(carta) {
      carta.dataset.canFlip = true;
    }

    function disableFlip(carta) {
      carta.dataset.canFlip = false;
    }

    document.querySelectorAll('.carta').forEach(carta => {
      let isDragging = false;
      let startX, startY;
      let offsetX = 0, offsetY = 0;
      let scale = 1.5;
      let maxOffset = 50; // Limite de arrastre
      
      carta.addEventListener('wheel', function(event) {
        if (carta.classList.contains('zoom')) {
          event.preventDefault();
          scale += event.deltaY * -0.0025;
          scale = Math.min(Math.max(1.5, scale), 2);
          carta.style.transition = 'transform 0.5s ease';
          carta.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
        }
      });
      
      carta.addEventListener('mousedown', function(event) {
        if (carta.classList.contains('zoom')) {
          isDragging = true;
          startX = event.clientX - offsetX;
          startY = event.clientY - offsetY;
          carta.style.cursor = 'grabbing';
        }
      });
      
      document.addEventListener('mousemove', function(event) {
        if (isDragging) {
          offsetX = Math.max(-maxOffset, Math.min(maxOffset, event.clientX - startX));
          offsetY = Math.max(-maxOffset, Math.min(maxOffset, event.clientY - startY));
          carta.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
        }
      });
      
      document.addEventListener('mouseup', function() {
        isDragging = false;
        carta.style.cursor = 'pointer';
      });
    });
  </script>
</body>
</html>
