<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS de Phantom (IMPORTANTE) -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/noscript.css">
  <!-- Estilos personalizados -->
  <style>
    /* BUSCADOR FIJO (sin romper Phantom) */
    .buscador {
      position: fixed;
      top: 220px;
      left: 30px;
      width: 250px;
      z-index: 9999;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 5px;
    }
    /* Ajuste para el contenido */
    .galeria {
      margin-left: 300px;
      padding-top: 20px;
    }
    /* Conservar tus efectos hover */
    .categorias a:hover {
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8) !important;
    }
  </style>
</head>
<body>
  <!-- HEADER (ESTILO PHANTOM) -->
  <header>
    <h1 id="titulo">
      <span class="large">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span>a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
    <div class="linea-separadora"></div>
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
    <div class="linea-separadora"></div>
  </header>

  <!-- BUSCADOR FIJO -->
  <div class="buscador">
    <input type="text" id="search" placeholder="Buscar carta..." autocomplete="off">
    <select id="filter">
      <option value="" disabled selected>Ordenar por</option>
      <option value="tipo">Tipo</option>
      <option value="nivel">Nivel</option>
    </select>
  </div>

  <!-- SECCIONES DE CARTAS -->
  <div class="galeria">
    <!-- MILITAR -->
    <section>
      <h2 class="titulo-seccion">MILITAR</h2>
      <div class="contenedor-cartas">
        <div class="carta" data-name="Kethelcazador" data-tipo="Militar" data-nivel="2">
          <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
        </div>
        <!-- Más cartas... -->
      </div>
    </section>

    <!-- BESTIA -->
    <section>
      <h2 class="titulo-seccion">BESTIA</h2>
      <div class="contenedor-cartas">
        <div class="carta" data-name="Huargo" data-tipo="Bestia" data-nivel="2">
          <div class="cara" style="background-image: url('images/huargo.png')"></div>
        </div>
        <!-- Más cartas... -->
      </div>
    </section>
  </div>

  <!-- SCRIPTS (PHANTOM + PERSONALIZADOS) -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Búsqueda exacta
    document.getElementById('search').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      document.querySelectorAll('.carta').forEach(card => {
        const cardName = card.getAttribute('data-name').toLowerCase();
        card.style.display = cardName.startsWith(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
