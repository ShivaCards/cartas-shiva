<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* === ESTILOS ORIGINALES (INALTERADOS) === */
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.08);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }
    h1 span#shiva-a {
      margin-left: -5px;
    }
    p {
      margin-top: -10px;
      font-size: 1.08em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .contenedor-categorias {
      border-top: 4px solid;
      border-bottom: 4px solid;
      border-image: linear-gradient(to right, transparent, #8B5A2B, transparent) 1;
      margin: 30px 0 0;
    }
    .categorias {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      gap: 70px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.15em;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.3s ease;
      padding: 8px 20px;
    }
    .categorias a:hover {
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.8);
      transform: scale(1.2);
    }
    @keyframes rebote {
      0% { transform: translateY(0) scaleY(1); }
      30% { transform: translateY(-20px) scaleY(0.9); }
      60% { transform: translateY(0) scaleY(1.05); }
      80% { transform: translateY(-10px) scaleY(0.95); }
      100% { transform: translateY(0) scaleY(1); }
    }
    .rebote {
      animation: rebote 0.6s ease-out;
    }

    /* === NUEVOS ESTILOS (AJUSTES SEGUROS) === */
    /* 1. Difuminado de sombra del título */
    h1 {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Más suave que el original */
    }
    
    /* 2. Brillo intenso en todas las letras (incluyendo C y S grandes) */
    h1 span {
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); /* Brillo base aumentado */
    }
    h1 span:hover {
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7); /* Brillo al hover más intenso */
    }
    /* Mantiene la animación de la C */
    h1 span.large {
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); /* Igual que las demás */
    }
    h1 span.large:hover {
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7); /* Igual que las demás */
    }
  </style>
  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }
  </script>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>
  <div class="degradado-inferior"></div>
</body>
</html>
