<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ===== TUS ESTILOS ORIGINALES (INTACTOS) ===== */
    body, 
    a, 
    button, 
    input, 
    input:hover, 
    input:focus, 
    input:active,
    select, 
    select:hover, 
    select:focus,
    select:active,
    textarea,
    h1 span, 
    h1 span:hover {
      cursor: url('images/cursors/cursornormal1.cur'), auto !important;
    }
    
    .carta:hover {
      cursor: url('images/cursors/cursorinteractivo.cur'), pointer !important;
    }
    
    .carta:active {
      cursor: url('images/cursors/cursorinteractivo_cerrado.cur'), pointer !important;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
      filter: blur(0.3px);
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
      display: inline-block;
      transform-origin: center 70%;
      backface-visibility: hidden;
      will-change: transform;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 0.6s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 
        0 0 8px rgba(255, 215, 0, 0.6),
        0 0 12px rgba(255, 215, 0, 0.4);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    h1 span#shiva-a {
      margin-left: -5px;
      position: relative;
      display: inline-block;
      vertical-align: middle;
      width: 0.7em;
      height: 1em;
      line-height: 1;
      top: 0.08em;
    }
    .ojo-transformado {
      position: absolute;
      top: -0.05em;
      left: -0.1em;
      width: 1em;
      height: 1em;
      opacity: 0;
      z-index: 10;
      object-fit: contain;
    }
    p {
      margin-top: -10px;
      font-size: 1.08em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .linea-separadora {
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #8B5A2B, transparent);
      margin: 0;
    }
    .degradado-inferior {
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent);
      margin: -1px 0 0;
    }
    .contenedor-categorias {
      border-top: 4px solid;
      border-bottom: 4px solid;
      border-image: linear-gradient(to right, transparent, #8B5A2B, transparent) 1;
      margin: 30px 0 0;
    }
    .categorias {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      gap: 70px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.15em;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.3s ease;
      padding: 8px 20px;
    }
    .categorias a:hover {
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8), 
        0 0 40px rgba(255, 215, 0, 0.6);
      transform: scale(1.2);
    }
    .buscador {
      text-align: left;
      margin: 20px 20px 0;
      padding: 10px;
    }
    .buscador input, .buscador select {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin-right: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #8B5A2B;
    }
    .seccion-titulo {
      font-size: 1.5em;
      color: black;
      margin: 15px 0 5px;
      text-shadow: 2px 2px 4px rgba(224, 168, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px 20px 25px;
      gap: 20px;
      min-height: 320px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
      background-color: transparent;
      margin: 5px 0;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    @keyframes rebote {
      0% { transform: translateY(0) scaleY(1); }
      20% { transform: translateY(-25px) scaleY(0.9); }
      40% { transform: translateY(0) scaleY(1.05); }
      55% { transform: translateY(-10px) scaleY(0.97); }
      70% { transform: translateY(0) scaleY(1.01); }
      85% { transform: translateY(-2px) scaleY(0.995); }
      100% { transform: translateY(0) scaleY(1); }
    }
    .rebote {
      animation: rebote 1s cubic-bezier(0.37, 1.11, 0.7, 1.2);
    }
    .separador-completo {
      margin: 10px 0;
    }
    /* ===== ESTILOS NUEVOS PARA CARTAS DINÁMICAS ===== */
    .info-carta {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 0.9em;
      text-shadow: 0 0 3px black;
    }
    .nivel-carta { color: silver; }
    .atk-carta { color: gold; }
    .atk-carta.null { display: none; }
  </style>
</head>
<body>
  <!-- ===== HEADER ORIGINAL (INTACTO) ===== -->
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a" onclick="transformarLetraA()">a</span>
    </h1>
    <p>"El destino del reino está en tus manos"</p>
  </header>

  <!-- ===== CATEGORÍAS ORIGINALES (INTACTAS) ===== -->
  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>
  <div class="degradado-inferior"></div>

  <!-- ===== BUSCADOR NUEVO ===== -->
  <div class="buscador">
    <input type="text" id="search" placeholder="Buscar carta...">
    <select id="filter">
      <option value="tipo">Tipo</option>
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
    </select>
  </div>

  <!-- ===== SECCIONES ORIGINALES (INTACTAS) ===== -->
  <!-- Sección Militar -->
  <div class="seccion-titulo">
    <img src="images/icon_militar.png" class="seccion-icono" alt="Icono Militar">
    Militar
    <img src="images/icon_militar.png" class="seccion-icono" alt="Icono Militar">
  </div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/cartas/militar/kethelcazador.png')"></div>
    </div>
  </div>

  <!-- Sección Magia -->
  <div class="seccion-titulo">
    <img src="images/icon_magia.png" class="seccion-icono" alt="Icono Magia">
    Magia
    <img src="images/icon_magia.png" class="seccion-icono" alt="Icono Magia">
  </div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
  </div>

  <!-- Sección Bestia -->
  <div class="seccion-titulo">
    <img src="images/icon_bestia.png" class="seccion-icono" alt="Icono Bestia">
    Bestia
    <img src="images/icon_bestia.png" class="seccion-icono" alt="Icono Bestia">
  </div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/cartas/bestia/huargo.png')"></div>
    </div>
  </div>

  <!-- Sección Civil -->
  <div class="seccion-titulo">
    <img src="images/icon_civil.png" class="seccion-icono" alt="Icono Civil">
    Civil
    <img src="images/icon_civil.png" class="seccion-icono" alt="Icono Civil">
  </div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
  </div>

  <!-- Sección Altar -->
  <div class="seccion-titulo">
    <img src="images/icon_altar.png" class="seccion-icono" alt="Icono Altar">
    Altar
    <img src="images/icon_altar.png" class="seccion-icono" alt="Icono Altar">
  </div>
  <div class="separador-completo">
    <div class="linea-separadora"></div>
    <div class="degradado-inferior"></div>
  </div>
  <div class="galeria">
  </div>

  <!-- ===== CONTENEDOR DINÁMICO (NUEVO) ===== -->
  <div id="cartas-dinamicas"></div>

  <script>
    // ===== ARRAY DE CARTAS (NUEVO) =====
    const cartas = [
      {
        nombre: "Kethel Cazador",
        imagen: "images/cartas/militar/kethelcazador.png",
        tipo: "militar",
        nivel: 2,
        atk: 5
      },
      {
        nombre: "Konganciano",
        imagen: "images/cartas/militar/konganciano.png",
        tipo: "militar",
        nivel: 2,
        atk: 5
      },
      {
        nombre: "Huargo",
        imagen: "images/cartas/bestia/huargo.png",
        tipo: "bestia",
        nivel: 2,
        atk: 5
      },
      {
        nombre: "Perro de Cazador",
        imagen: "images/cartas/bestia/perrodecazador.png",
        tipo: "bestia",
        nivel: 1,
        atk: 2
      },
      {
        nombre: "Ukko",
        imagen: "images/cartas/bestia/ukko.png",
        tipo: "bestia",
        nivel: 3,
        atk: 6
      },
      {
        nombre: "Fenrir",
        imagen: "images/cartas/bestia/fenrir.png",
        tipo: "bestia",
        nivel: 4,
        atk: 10
      },
      {
        nombre: "Thal'ryon el Traidor",
        imagen: "images/cartas/magia/thal'ryoneltraidor.png",
        tipo: "magia",
        nivel: 5,
        atk: 16
      },
      {
        nombre: "Torero",
        imagen: "images/cartas/civil/torero.png",
        tipo: "civil",
        nivel: 1,
        atk: 3
      },
      {
        nombre: "Águila Ardiente",
        imagen: "images/cartas/altar/aguilaardiente.png",
        tipo: "altar",
        nivel: 2,
        atk: null
      }
    ];

    // ===== FUNCIONES ORIGINALES (INTACTAS) =====
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }

    function transformarLetraA() {
      const letraA = document.getElementById('shiva-a');
      if (letraA.classList.contains('transformando')) return;
      letraA.classList.add('transformando');
      
      const ojoImg = new Image();
      ojoImg.src = 'images/ojo.png';
      ojoImg.classList.add('ojo-transformado');
      
      const originalHTML = letraA.innerHTML;
      letraA.innerHTML = '';
      letraA.appendChild(ojoImg);
      
      setTimeout(() => {
        ojoImg.style.opacity = '1';
        setTimeout(() => {
          ojoImg.style.opacity = '0';
          setTimeout(() => {
            letraA.innerHTML = originalHTML;
            letraA.classList.remove('transformando');
          }, 30);
        }, 300);
      }, 10);
    }

    // ===== FUNCIONES NUEVAS (BUSCADOR/FILTROS) =====
    function filtrarCartas() {
      const texto = document.getElementById('search').value.trim().toLowerCase();
      const criterio = document.getElementById('filter').value;
      let cartasFiltradas = texto 
        ? cartas.filter(c => c.nombre.toLowerCase().includes(texto))
        : [...cartas];

      // Ordenar
      cartasFiltradas.sort((a, b) => a.nivel - b.nivel); // Orden secundario por nivel
      if (criterio === "atk") cartasFiltradas.sort((a, b) => (b.atk || 0) - (a.atk || 0));
      if (criterio === "tipo") cartasFiltradas.sort((a, b) => a.tipo.localeCompare(b.tipo));

      renderizarCartasDinamicas(cartasFiltradas, criterio);
    }

    function renderizarCartasDinamicas(cartasFiltradas, criterio) {
      const contenedor = document.getElementById('cartas-dinamicas');
      contenedor.innerHTML = '';

      // Agrupar por criterio
      const grupos = {};
      cartasFiltradas.forEach(carta => {
        const clave = criterio === "tipo" ? carta.tipo : 
                     criterio === "nivel" ? `Nivel ${carta.nivel}` : "ATK";
        if (!grupos[clave]) grupos[clave] = [];
        grupos[clave].push(carta);
      });

      // Renderizar
      Object.keys(grupos).forEach(clave => {
        contenedor.innerHTML += `
          <div class="seccion-titulo">${clave}</div>
          <div class="separador-completo">
            <div class="linea-separadora"></div>
            <div class="degradado-inferior"></div>
          </div>
          <div class="galeria">
            ${grupos[clave].map(carta => `
              <div class="carta">
                <div class="cara" style="background-image: url('${carta.imagen}')"></div>
                <div class="info-carta">
                  <span class="nivel-carta">Nivel ${carta.nivel}</span>
                  ${carta.atk !== null ? `<span class="atk-carta">ATK: ${carta.atk}</span>` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;
      });
    }

    // ===== INICIALIZACIÓN =====
    document.addEventListener('DOMContentLoaded', () => {
      // Configurar buscador
      document.getElementById('search').addEventListener('input', filtrarCartas);
      document.getElementById('filter').addEventListener('change', filtrarCartas);
      
      // Mostrar todas las cartas inicialmente (agrupadas por tipo)
      renderizarCartasDinamicas(cartas, "tipo");
      
      // Tus listeners originales para cursores
      const applyCursor = (element) => {
        if (element.matches('input, select, textarea, button, a')) {
          element.style.cursor = 'url("images/cursors/cursornormal1.cur"), auto !important';
        }
      };
      document.querySelectorAll('input, select, textarea, button, a').forEach(applyCursor);
    });
  </script>
</body>
</html>
