<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    .contenedor-categorias {
      border-top: 4px solid;
      border-bottom: 4px solid;
      border-image: linear-gradient(to right, transparent, #8B5A2B, transparent) 1;
      margin: 30px 0 0;
    }
    .categorias {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      gap: 70px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.15em;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      padding: 8px 20px;
    }
    .buscador {
      text-align: left;
      margin: -15px 20px 0;
      padding: 10px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px 20px 25px;
      gap: 20px;
      min-height: 320px;
    }
    .seccion-titulo {
      font-size: 1.5em;
      color: #e0a800;
      margin: 2px 0;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="titulo">Cartas Shiva</h1>
    <p>"El destino del reino est√° en tus manos"</p>
  </header>

  <div class="contenedor-categorias">
    <nav class="categorias">
      <a href="#">Reglas del Juego</a>
      <a href="#">Glosario</a>
      <a href="#">Mitos y Leyendas</a>
    </nav>
  </div>

  <div class="buscador">
    <input type="text" id="search" placeholder="Buscar carta...">
    <select id="filter">
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
      <option value="tipo">Tipo</option>
      <option value="grupo">Grupo</option>
    </select>
  </div>

  <div class="seccion-titulo">Militar</div>
  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
    </div>
  </div>

  <div class="seccion-titulo">Magia</div>
  <div class="galeria"></div>

  <div class="seccion-titulo">Bestia</div>
  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
    </div>
  </div>

  <div class="seccion-titulo">Civil</div>
  <div class="galeria"></div>

  <div class="seccion-titulo">Altar</div>
  <div class="galeria"></div>
</body>
</html>
