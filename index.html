<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 150vh;
    }
    header {
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
      padding-bottom: 30px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    p {
      margin-top: -5px;
      font-size: 1.7em;
      font-weight: bold;
    }
    .categorias {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 80px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.3em;
      transition: 0.3s;
      padding: 10px 20px;
    }
    .categorias a:hover {
      text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.9);
      transform: scale(1.2);
    }
    .separador, .separador-2 {
      width: 80%;
      height: 4px;
      background: linear-gradient(to right, transparent, gold, transparent);
      margin: 10px auto;
    }
    .buscador {
      text-align: left;
      margin: 20px;
    }
    .buscador input, .buscador select {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin-right: 10px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 100px 20px 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
      margin-top: 150px;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <header>
    <h1><span class="large">C</span>artas <span class="large">S</span>hiva</h1>
    <p>"El destino del reino est√° en tus manos"</p>
  </header>

  <div class="separador"></div>

  <nav class="categorias">
    <a href="#">Reglas del Juego</a>
    <a href="#">Glosario</a>
    <a href="#">Mitos y Leyendas</a>
  </nav>

  <div class="separador-2"></div>

  <div class="buscador">
    <label for="search">Buscar carta:</label>
    <input type="text" id="search" placeholder="Ingrese nombre...">
    <label for="filter">Ordenar por:</label>
    <select id="filter">
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
      <option value="tipo">Tipo</option>
      <option value="grupo">Grupo</option>
    </select>
  </div>

  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
    </div>

    <div class="carta">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
    </div>
  </div>
</body>
</html>
