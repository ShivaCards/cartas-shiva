<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    .pantalla-negra {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3em;
      text-shadow: 0 0 10px red;
      z-index: 1000;
      display: none;
    }
    @keyframes parpadeo {
      0% { background-color: black; }
      50% { background-color: red; }
      100% { background-color: black; }
    }
  </style>
  <script>
    function activarPantallaNegra() {
      let pantalla = document.createElement('div');
      pantalla.classList.add('pantalla-negra');
      pantalla.innerHTML = 'üíÄ';
      document.body.appendChild(pantalla);
      pantalla.style.display = 'flex';
      setTimeout(() => {
        pantalla.style.animation = 'parpadeo 0.5s infinite';
        let audio = new Audio('https://www.myinstants.com/media/sounds/high-pitch-beep.mp3');
        audio.loop = true;
        audio.play();
      }, 1000);
    }
    document.addEventListener('click', activarPantallaNegra);
  </script>
</head>

    </h1>

  </header>
</body>
</html>
