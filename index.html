<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 50px 10px 40px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.08);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }
    h1 span#shiva-a {
      margin-left: -5px;
    }
    p {
      margin-top: -10px;
      font-size: 1.08em;
      font-weight: bold;
    }
    .linea-separadora {
      width: 80%;
      height: 4px;
      background: linear-gradient(to right, transparent, #8B5A2B, transparent);
      margin: 5px auto;
    }
    .degradado-inferior {
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), transparent);
      margin-top: -5px;
    }
    .categorias {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 70px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.15em;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.3s ease;
      padding: 10px 20px;
    }
    .categorias a:hover {
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.8);
      transform: scale(1.2);
    }
    .buscador {
      text-align: center;
      margin: 30px auto;
      max-width: 600px;
    }
    .buscador-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    .buscador input, .buscador select {
      padding: 12px;
      font-size: 1em;
      width: 200px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #8B5A2B;
      border-radius: 4px;
      font-family: 'Cinzel Decorative', serif;
      color: #333;
    }
    .buscador input::placeholder {
      color: #5a3e1b;
      opacity: 0.7;
    }
    .buscador input:focus, .buscador select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(139, 90, 43, 0.5);
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.7) inset !important;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
      background-color: transparent;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    @keyframes rebote {
      0% { transform: translateY(0) scaleY(1); }
      30% { transform: translateY(-20px) scaleY(0.9); }
      60% { transform: translateY(0) scaleY(1.05); }
      80% { transform: translateY(-10px) scaleY(0.95); }
      100% { transform: translateY(0) scaleY(1); }
    }
    .rebote {
      animation: rebote 0.6s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a">a</span>
    </h1>
    <p>"El destino del reino est√° en tus manos"</p>
  </header>

  <div class="linea-separadora"></div>

  <nav class="categorias">
    <a href="#">Reglas del Juego</a>
    <a href="#">Glosario</a>
    <a href="#">Mitos y Leyendas</a>
  </nav>

  <div class="linea-separadora"></div>
  <div class="degradado-inferior"></div>

  <div class="buscador">
    <div class="buscador-container">
      <input type="text" id="search" placeholder="Buscar carta..." autocomplete="off">
      <select id="filter">
        <option value="" disabled selected>Ordenar por</option>
        <option value="nivel">Nivel</option>
        <option value="atk">ATK</option>
        <option value="tipo">Tipo</option>
      </select>
    </div>
  </div>

  <div class="galeria">
    <div class="carta" data-name="Kethel Cazador">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
    </div>
    <div class="carta" data-name="Huargo">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
    </div>
  </div>

  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }

    document.getElementById('search').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const cards = document.querySelectorAll('.carta');
      
      cards.forEach(card => {
        const cardName = card.getAttribute('data-name').toLowerCase();
        card.style.display = cardName.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
