<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 150vh;
    }
    header {
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
      padding-bottom: 50px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 20px;
      color: #e0a800;
    }
    h1 span.large {
      font-size: 1.5em;
      text-transform: uppercase;
    }
    p {
      margin-top: -10px;
    }
    .categorias {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      transition: 0.3s;
    }
    .categorias a:hover {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <header>
    <h1><span class="large">C</span>artas <span class="large">S</span>hiva</h1>
    <p>El destino del reino est√° en tus manos</p>
  </header>

  <nav class="categorias">
    <a href="#">Reglas del Juego</a>
    <a href="#">Glosario</a>
    <a href="#">Mitos y Leyendas</a>
  </nav>

  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
    </div>

    <div class="carta">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
    </div>
  </div>
</body>
</html>
