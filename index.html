<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel', serif;
      color: #e0a800;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      cursor: pointer;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
    }
    .carta:hover {
      transform: rotate(-5deg) scale(1.05);
    }
    .carta:active {
      transform: rotateY(180deg) scale(1.1);
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .reverso {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <header>
    <h1>CARTAS SHIVA</h1>
    <p>El destino del reino est√° en tus manos</p>
  </header>

  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
      <div class="cara reverso" style="background-image: url('images/reverso_militar.png')"></div>
    </div>

    <div class="carta">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
      <div class="cara reverso" style="background-image: url('images/reverso_bestia.png')"></div>
    </div>
  </div>

  <script>
    let isDragging = false;
    let startX = 0;
    const cartas = document.querySelectorAll('.carta');

    cartas.forEach(carta => {
      carta.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        carta.style.transform = 'scale(1.1) rotate(-5deg)';
      });

      carta.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const currentX = e.clientX;
          if (Math.abs(currentX - startX) > 50) { // Si se mueve lo suficiente
            carta.style.transform = 'rotateY(-180deg) scale(1.1)';
          }
        }
      });

      carta.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          carta.style.transform = 'rotateY(0deg) scale(1.05)';
        }
      });

      carta.addEventListener('mouseleave', () => {
        if (isDragging) {
          isDragging = false;
          carta.style.transform = 'rotateY(0deg)';
        }
      });
    });
  </script>
</body>
</html>
