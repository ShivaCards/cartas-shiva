<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <!-- CSS de Phantom (¡IMPORTANTE!) -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Tus estilos personalizados -->
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px;
    }
    .carta {
      width: 200px;
      margin: 15px;
      cursor: pointer;
      transition: all 0.4s;
      border: 5px solid #3c3c3c; /* Borde estilo medieval */
      box-shadow: 0 0 20px #000; /* Sombra */
    }
    .carta:hover {
      transform: rotate(5deg) scale(1.1);
    }
    .carta.zoom {
      transform: scale(2) rotate(0deg);
      z-index: 100;
    }
  </style>
</head>
<body>

<!-- GALERÍA DE CARTAS -->
<div class="galeria">
  <img src="images/kethelcazador.png" class="carta" onclick="this.classList.toggle('zoom')">
  <img src="images/huargo.png" class="carta" onclick="this.classList.toggle('zoom')">
</div>

</body>
</html>
