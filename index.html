<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel', serif;
      color: #e0a800;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      cursor: pointer;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .reverso {
      transform: rotateY(180deg);
    }
    .carta.girada {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <header>
    <h1>CARTAS SHIVA</h1>
    <p>El destino del reino est√° en tus manos</p>
  </header>

  <div class="galeria">
    <!-- CARTA 1: KETHELCAZADOR (MILITAR) -->
    <div class="carta" onclick="this.classList.toggle('girada')">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
      <div class="cara reverso" style="background-image: url('images/reverso_militar.png')"></div>
    </div>

    <!-- CARTA 2: HUARGO (BESTIA) -->
    <div class="carta" onclick="this.classList.toggle('girada')">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
      <div class="cara reverso" style="background-image: url('images/reverso_bestia.png')"></div>
    </div>
  </div>

  <script>
    // Efecto de giro
    document.querySelectorAll('.carta').forEach(carta => {
      carta.addEventListener('click', function() {
        this.classList.toggle('girada');
      });
    });
  </script>
</body>
</html>
