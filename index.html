<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
      padding-bottom: 30px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.08);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }
    h1 span#shiva-a {
      margin-left: -5px;
    }
    p {
      margin-top: -10px;
      font-size: 1.08em;
      font-weight: bold;
    }
    .linea-separadora {
      width: 80%;
      height: 4px;
      background: linear-gradient(to right, transparent, #8B5A2B, transparent);
      margin: 15px auto;
    }
    .categorias {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 100px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-size: 1.35em;
      transition: transform 0.5s ease, text-shadow 0.5s ease;
      padding: 10px 20px;
    }
    .categorias a:hover {
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.8);
      transform: scale(1.3);
    }
    .buscador {
      text-align: left;
      margin: 250px 20px 20px;
    }
    .buscador input, .buscador select {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      margin-right: 10px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px 20px;
      gap: 20px;
    }
    .carta {
      width: 200px;
      height: 280px;
      position: relative;
      background-color: transparent;
    }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="titulo">
      <span class="large">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a">a</span>
    </h1>
    <p>"El destino del reino est√° en tus manos"</p>
  </header>

  <div class="linea-separadora"></div>

  <nav class="categorias">
    <a href="#">Reglas del Juego</a>
    <a href="#" style="font-size: 1.35em;">Glosario</a>
    <a href="#">Mitos y Leyendas</a>
  </nav>

  <div class="linea-separadora"></div>

  <div class="buscador">
    <label for="search">Buscar carta:</label>
    <input type="text" id="search" placeholder="Ingrese nombre...">
    <label for="filter">Ordenar por:</label>
    <select id="filter">
      <option value="nivel">Nivel</option>
      <option value="atk">ATK</option>
      <option value="tipo">Tipo</option>
      <option value="grupo">Grupo</option>
    </select>
  </div>

  <div class="galeria">
    <div class="carta">
      <div class="cara" style="background-image: url('images/kethelcazador.png')"></div>
    </div>

    <div class="carta">
      <div class="cara" style="background-image: url('images/huargo.png')"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll("h1 span").forEach((span, index, all) => {
      span.addEventListener("mouseenter", function () {
        this.classList.add("active");
        if (all[index - 1]) all[index - 1].classList.add("active");
        if (all[index + 1]) all[index + 1].classList.add("active");
      });
      span.addEventListener("mouseleave", function () {
        setTimeout(() => {
          this.classList.remove("active");
          if (all[index - 1]) all[index - 1].classList.remove("active");
          if (all[index + 1]) all[index + 1].classList.remove("active");
        }, 1500);
      });
    });
  </script>
</body>
</html>
