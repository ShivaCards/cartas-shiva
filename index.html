<!DOCTYPE html>
<html>
<head>
  <title>Cartas Shiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', serif;
      color: black;
      text-align: center;
      min-height: 180vh;
      background-color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    header {
      padding: 70px 10px 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), transparent);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 3px;
      margin-top: 10px;
      color: #e0a800;
      display: inline-block;
      position: relative;
    }
    h1 span.large {
      font-size: 1.8em;
      text-transform: uppercase;
    }
    h1 span {
      display: inline-block;
      transition: text-shadow 1.2s ease-in-out, opacity 1.2s ease-in-out;
    }
    h1 span:hover {
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.08);
    }
    h1 span.active {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
    }
    h1 span#shiva-a {
      margin-left: -5px;
      cursor: pointer;
    }
    p {
      margin-top: -10px;
      font-size: 1.08em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    @keyframes rebote {
      0% { transform: translateY(0) scaleY(1); }
      30% { transform: translateY(-20px) scaleY(0.9); }
      60% { transform: translateY(0) scaleY(1.05); }
      80% { transform: translateY(-10px) scaleY(0.95); }
      100% { transform: translateY(0) scaleY(1); }
    }
    .rebote {
      animation: rebote 0.6s ease-out;
    }
  </style>
  <script>
    function hacerRebotar() {
      let letraC = document.querySelector('h1 span.large');
      letraC.classList.add('rebote');
      letraC.addEventListener('animationend', () => {
        letraC.classList.remove('rebote');
      }, { once: true });
    }

    function cambiarAporOjo() {
      let letraA = document.getElementById('shiva-a');
      let originalText = letraA.textContent;
      letraA.textContent = '';
      letraA.style.backgroundImage = "url('images/ojo.png')";
      letraA.style.backgroundSize = 'contain';
      letraA.style.backgroundRepeat = 'no-repeat';
      letraA.style.display = 'inline-block';
      letraA.style.width = '1em';
      letraA.style.height = '1em';
      letraA.style.verticalAlign = 'middle';
      setTimeout(() => {
        letraA.textContent = originalText;
        letraA.style.backgroundImage = '';
        letraA.style.width = '';
        letraA.style.height = '';
      }, 500);
    }
  </script>
</head>
<body>
  <header>
    <h1 id="titulo">
      <span class="large" onclick="hacerRebotar()">C</span><span>a</span><span>r</span><span>t</span><span>a</span><span>s</span> 
      <span class="large">S</span><span>h</span><span>i</span><span>v</span><span id="shiva-a" onclick="cambiarAporOjo()">a</span>
    </h1>
    <p>"El destino del reino est√° en tus manos"</p>
  </header>
</body>
</html>
